<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>POS_CW</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="POS_CW.styles.css" rel="stylesheet" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script>
        window.multiselect = {
            // getSelectedValues method takes an 'id' parameter representing the id of the multi-select dropdown.
            getSelectedValues: (id) => {
                // Retrieve the select element using the provided 'id'.
                var select = document.getElementById(id);
                // Use Array.from to convert the HTMLCollection of options to an array.
                // Filter the array to include only selected options.
                var selectedOptions = Array.from(select.options)
                    .filter(option => option.selected)
                    // Map the array to extract the values of selected options.
                    .map(option => option.value);
                // Return an array of selected option values.
                return selectedOptions;
            }
        };

        window.singleValue = {
            // getSelectedValue method takes an 'id' parameter representing the id of the dropdown.
            getSelectedValues: (id) => {
                // Retrieve the select element using the provided 'id'.
                var select = document.getElementById(id);
                // Return the value of the selected option.
                return select.value;
            }
        };


    </script>
</body>

</html>
